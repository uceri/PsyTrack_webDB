<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsyTrack Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header id="main-header">
        <button id="open-btn">☰</button>
        <h1>PsyTrack</h1>
    </header>

    <div id="overlay"></div>

    <nav id="sidebar">
        <a href="javascript:void(0)" id="close-btn">×</a>

        <div class="sidebar-section">
            <a href="#" id="dashboard-link">Dashboard</a>
        </div>

        <div class="sidebar-section">
            <h3>Alters</h3>
            <div id="alter-switcher">
                <!-- Alter buttons will be populated here -->
            </div>
        </div>

        <div class="sidebar-section">
            <h3>Symptom Logging</h3>
            <div id="disorder-links">
                <!-- Disorder links will be populated here -->
            </div>
        </div>

        <div class="sidebar-section">
            <a href="#" id="meds-link">Medication Logging</a>
        </div>

        <div class="sidebar-section">
            <a href="#" id="therapy-link">Therapy</a>
        </div>

        <div class="sidebar-section">
            <a href="#" id="db-edit-link">DATABASE EDITING</a>
        </div>
    </nav>

    <main id="main-content">
        <h1>Welcome</h1>
        <p>Select an option from the menu.</p>
    </main>

    <script type="module" src="/dist/app.js" defer></script>

    <!-- Chart Settings Modal -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Chart Settings</h2>
            <form id="chart-settings-form">
                <div class="form-group">
                    <label for="chart-timespan">Timespan</label>
                    <select id="chart-timespan">
                        <option value="7">Last 7 Days</option>
                        <option value="30">Last 30 Days</option>
                        <option value="90">Last 3 Months</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="chart-type">Chart Type</label>
                    <select id="chart-type">
                        <option value="line">Line Graph</option>
                        <option value="bar">Bar Chart</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-settings-btn" class="secondary-button">Cancel</button>
                    <button type="submit" class="save-button">Save</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
